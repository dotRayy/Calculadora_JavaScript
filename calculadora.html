<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
    </head>
    <body>
        <form id="calculadora">
            <input type="number" id="num1">
            <select id="operador">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="number" id="num2">
            <input type="button" value="Calcular" onclick="calcular()">
        </form>
        <script>
            
            function calcular(){
                let n1 = parseInt(document.getElementById("num1").value);
                let n2 = parseInt(document.getElementById("num2").value);
                var op = document.getElementById("operador").value;

                switch(op){
                    case '+':
                        result = n1 + n2;
                        break;
                    case '-':
                        result = n1 - n2;
                        break;
                    case '*':
                        result = n1 * n2;
                        break;
                    case '/':
                        result = n1 / n2;
                        break;    
                }
                alert(n1 +" "+ op +" "+ n2 +" = "+ result);
            };
            
        </script>
    </body>
</html>
